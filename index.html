<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>teenage engineering</h1>
        <p>2025 january</p>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <div class="product-image">
                <img src="https://images.prismic.io/teenageengineering/e878f098-4758-4eed-8360-0881c7a062cd_tp7_store_front_KERN.png?auto=compress,format&w=2000" alt="TP–7">
            </div>
            <div class="product-info">
                <h2>TP–7</h2>
                <p class="price">$1 499</p>
                <span class="add-icon">+</span>
            </div>
        </div>

        <div class="gallery-item">
            <div class="product-image">
                <img src="https://images.prismic.io/teenageengineering/b6516aad-c805-4ed6-a2a8-01e647140c3c_KO+II+front.png?auto=compress,format&w=2000" alt="EP–133 K.O. II">
            </div>
            <div class="product-info">
                <h2>EP–133 K.O. II</h2>
                <p class="price">$299</p>
                <span class="add-icon">+</span>
            </div>
        </div>

        <div class="gallery-item">
            <div class="product-image">
                <img src="https://images.prismic.io/teenageengineering/3fc9aa97-1c26-4501-b88c-a8e226700f6d_ob-4_grey_store_front.png?auto=compress,format&w=2000" alt="OB–4 gray">
            </div>
            <div class="product-info">
                <h2>OB–4 gray</h2>
                <p class="price">$649</p>
                <span class="add-icon">+</span>
            </div>
        </div>

        <div class="gallery-item">
            <div class="product-image">
                <img src="https://images.prismic.io/teenageengineering/6a632ef4-dc30-4456-bf6e-797fc7cf7168_cm-15_front.png?auto=compress,format&w=2000" alt="CM–15">
            </div>
            <div class="product-info">
                <h2>CM–15</h2>
                <p class="price">$1 199</p>
                <span class="add-icon">+</span>
            </div>
        </div>
    </section>
</body>
</html>
